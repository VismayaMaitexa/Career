<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c1d3a0, #a8b478); /* Light olive gradient background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #3d3d3d; /* Darker text for better contrast */
        }

        h1 {
            color: #3d3d3d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        strong {
            color: #6c7b3c; /* Olive color for career suggestion */
            font-size: 1.8em;
            font-weight: bold;
        }

        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #a8b478; /* Matching olive button color */
            border: 2px solid #a8b478;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #a8b478;
            color: #fff;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Predicted Career</h1>
    <p>Your suggested career is: <strong>{{ prediction }}</strong></p>
    <a href="/">Go Back</a>

</body>
</html>
