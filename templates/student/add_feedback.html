{% extends 'student/studentbase.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <style media="screen">
    /* General styles */
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
    }

    header {
      position: fixed;
      background: #22242A;
      padding: 20px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }

    .logout_btn {
      padding: 8px 12px;
      background: #19B3D3;
      text-decoration: none;
      float: right;
      margin-top: 10px;
      margin-right: 30px;
      border-radius: 2px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
    }

    .logout_btn:hover {
      background: #0B87A6;
    }

    .sidebar {
      background: #2f323a;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 50px;
      text-decoration: none;
      padding-left: 30px;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .sidebar a:hover {
      background: #19B3D3;
    }

    .sidebar i {
      padding-right: 10px;
      font-size: 18px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #19B3D3;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background: url(background.png) no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    /* Feedback form styles */
    .feedback-form {
      margin: 50px auto;
      max-width: 600px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #19B3D3;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #0B87A6;
    }
  </style>
</head>

<body>
  <div class="content">
    <br><br><br><br><br>
    <div class="feedback-form">
      <div class="form-header">Submit Your Feedback</div>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="feedback_title">Feedback Title</label>
          <input type="text" class="form-control" id="feedback_title" name="feedback_title" placeholder="Enter feedback title" required>
        </div>
        <div class="form-group">
          <label for="username">Your Name</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select class="form-control" id="rating" name="rating" required>
            <option value="" disabled selected>Choose a rating</option>
            {% for i in ratings %}
              <option value="{{ i }}">{{ i }} ‚≠ê</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn-submit">Submit Feedback</button>
      </form>
    </div>
  </div>
</body>
</html>
{% endblock %}
