<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      background-image: url("{% static 'image/a6.jpg' %}");
      background-size: cover;
      min-height: 100vh;
      background-repeat: no-repeat;
    }

    header {
      position: fixed;
      background: #969ba9;
      padding: 10px;
      width: 100%;
      height: 7%;

      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .logout_btn {
      padding: 8px 12px;
      background: #19B3D3;
      text-decoration: none;
      float: right;
      margin-top: 10px;
      margin-right: 30px;
      border-radius: 2px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
    }

    .logout_btn:hover {
      background: #0B87A6;
    }

    .sidebar {
      background: #2f323a;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
      z-index: 2;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
    }

    .sidebar a {
      color: #fff;
      display: block;
      line-height: 50px;
      text-decoration: none;
      padding-left: 30px;
      transition: 0.5s;
    }

    .sidebar a:hover {
      background: #19B3D3;
    }

    .sidebar i {
      padding-right: 10px;
      font-size: 18px;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      transition: 0.5s;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    /* Additional custom styling for buttons and cards */
    .container {
      margin-top: 70px;
    }

    .card {
      border: none;
      border-radius: 7px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px;
      background-color: #1f2a34;
      color: white;
    }

    .card h6 {
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .card .card-block {
      text-align: center;
    }

    .card a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .card a:hover {
      color: #19B3D3;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 200px;
      }
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <input type="checkbox" id="check">
  
  <!-- Header Area -->
  <header>
    <label for="check">
      <i style="left: 375px;margin-top: 17px;" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>College Career Cracker</h3>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/student/student-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/student/student-exam"><i class="fas fa-book"></i><span>Aptitude Exam</span></a>
    <a href="/student/student-marks"><i class="fas fa-sort-numeric-up"></i><span>Marks</span></a>
    <a href="/student/student-feedback"><i class="fas fa-sort-numeric-up"></i><span>Feedback</span></a>
    <a href="/add_institution/admin_view_institution"><i class="fas fa-building"></i><span>Institution</span></a>
    <a href="{% url 'career_prediction' %}"><i class="fas fa-briefcase"></i><span>Career</span></a>
    <a href="/view_discussion"><i class="fas fa-chalkboard-teacher"></i><span>Group Discussion</span></a>
    <a href="{% url 'admin_view_notification' %}"><i class="fas fa-bell"></i><span>Notification</span></a>
    <a href="{% url 'custom_logout' %}">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </div>

  <!-- Content Area -->
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xl-6">
          <div class="card">
            <div class="card-block">
              <h6 class="m-b-20">
                <a href="{% url 'add-feedback' %}" style="text-decoration: none;color:white;">Add Feedback</a>
              </h6>
              <h2 class="text-right">
                <i class="fas fa-plus"></i>
              </h2>
            </div>
          </div>
        </div>
        <!-- Add more cards or content here as needed -->
      </div>
    </div>
  </div>

</body>

</html>
