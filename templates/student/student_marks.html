{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    /* Center the buttons in each row */
    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">View Marks</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Exam Name</th>
          <th>View Marks</th>
          <th>View Answers</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td> {{ t.course_name }}</td>
          <td>
            <a class="btn btn-danger btn-xs" href="{% url 'check-marks' t.id %}">
              <span class="glyphicon glyphicon-eye-open"></span> View Marks
            </a>
          </td>
          <td>
            <div class="actions">
              <a class="btn btn-success btn-xs" href="{% url 'display_answers' t.id %}">
                View Correct Answers
              </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
