<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Notification</title>

  <style media="screen">
    /* General Styles */
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      background-color: #f4f4f4;
    }

    header {
      position: fixed;
      background: #22242A;
      padding: 20px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }

    .logout_btn {
      padding: 5px;
      background: #19B3D3;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
    }

    .logout_btn:hover {
      background: #0B87A6;
    }

    /* Sidebar Styles */
    .sidebar {
      background: #2f323a;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .sidebar a:hover {
      background: #19B3D3;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
    }

    label #sidebar_btn:hover {
      color: #19B3D3;
    }

    /* Content Area */
    .content {
      margin-left: 250px;
      padding: 20px;
      background: url(background.png) no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
    }

    /* Form Styles */
    .form-container {
      margin-top: 100px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-left: 280px; /* To prevent overlap with sidebar */
      transition: 0.5s;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-container label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #ffdd57;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #ffba00;
    }

    /* Sidebar Collapse */
    #check:checked ~ .sidebar {
      left: -190px;
    }

    #check:checked ~ .content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
    body {
      background-image: url("{% static 'image/b10.jpeg' %}");
      background-size:cover;
      background-repeat: no-repeat;
      /* background-attachment: fixed; */
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 380px;margin-top: 25px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>College Career Cracker</h3>
    </div>
  </header>
  <!--header area end-->

  <!--sidebar start-->
  <div class="sidebar">
    <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/admin-student"><i class="fas fa-user-graduate"></i><span>Student</span></a>
    <a href="/admin-course"><i class="fas fa-book"></i><span>Courses</span></a>
    <a href="/add_institution/"><i class="fas fa-building"></i><span>Institution</span></a>
    <a href="{% url 'admin_add_notification' %}"><i class="fas fa-bell"></i><span>Notification</span></a>
    <a href="/admin_teachernew_view"><i class="fas fa-chalkboard-teacher"></i><span>Staffs</span></a>
    <a href="{% url 'custom_logout' %}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
  <!--sidebar end-->

  <div class="content">
    <div class="form-container">
      <h2>Add Notification</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="text">Notification Text</label>
        <input type="text" id="text" name="text" value="{{ form.text.value }}" placeholder="Enter notification text" required>
        <button type="submit">Add Notification</button>
      </form>
    </div>
  </div>

</body>
</html>
