<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Group Discussion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #95b4cb;  /* Light blue background color for the page */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;  /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;  /* Blue color for the button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;  /* Darker blue when hovered */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Add Group Discussion</h2>
    <form method="post" action="{% url 'addgd' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" id="time" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Google Meet Link</label>
            <input type="url" id="link" name="link" class="form-control" placeholder="Enter the Google Meet link" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Discussion</button>
    </form>
</div>
</body>
</html>
