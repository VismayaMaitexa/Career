{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?education,technology') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box {
            text-align: center;
        }
        .box h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .box p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 12px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" method="post">
                        {% csrf_token %}
                        <h1>STAFF LOGIN</h1>
                        <p class="text-muted"> Please enter your login and password!</p>
    
                         {% render_field form.username class="form-control" placeholder="Username" %}
                         {% render_field form.password class="form-control" placeholder="Password" %}
    
                         <input type="submit" name="" value="Login">
    
                    </form>
                </div>
               
            </div>
        </div>
    </div>

</body>
</html>
