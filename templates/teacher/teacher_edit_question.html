{% extends 'teacher/teacherbase.html' %}
{% block content %}
{% load static %}

<style>
    /* Background */
    body {
        background: #f4f7fc;
        font-family: 'Arial', sans-serif;
    }

    /* Centered Form Container */
    .form-container {
        max-width: 500px;
        background: rgb(111, 191, 191);
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        text-align: center;
    }

    /* Table Styling */
    .form-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .form-table th {
        text-align: left;
        font-weight: 600;
        padding: 10px;
        width: 30%;
        color: #333;
    }

    .form-table td {
        padding: 10px;
    }

    .form-table input, 
    .form-table select, 
    .form-table textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    /* Buttons */
    .btn-container {
        margin-top: 20px;
    }

    .btn-primary {
        background: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        background: #6c757d;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    .btn-secondary:hover {
        background: #545b62;
    }

    /* Header */
    h2 {
        color: #333;
        font-size: 22px;
        margin-bottom: 15px;
    }
</style>

<div class="form-container">
    <h2>Edit Question</h2>

    <form method="POST">
        {% csrf_token %}
        <table class="form-table">
            <tr>
                <th>Course:</th>
                <td><input type="text" value="{{ question.course }}" readonly></td>
            </tr>
            {{ form.as_table }}
        </table>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Update Question</button>
            <a href="{% url 'teacher-view-question' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
